<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Font Style -->
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body class="bg-red-50">

    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen">
        
        <!-- Forgot Password Card -->
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
            
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">
                    Forgot Password?
                </h1>
                <p class="mt-2 text-sm text-gray-600">
                    Enter your email and phone number to reset your password.
                </p>
            </div>
            
            <!-- Form -->
            <form class="space-y-6" action="#" method="POST">
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Insert Email</label>
                    <input id="email" name="email" type="email" required
                           class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                
                <!-- Phone Number Input -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Insert Phone no.</label>
                    <input id="phone" name="phone" type="tel" required
                           class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                
                <!-- Reset Password Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300">
                        Send Reset Link
                    </button>
                </div>
            </form>
            
            <!-- "Back to Sign In" Link -->
            <p class="text-sm text-center text-gray-600">
                Remember your password?
                <!-- The link below should point to your sign-in page file -->
                <a href="./signin.html" class="font-medium text-red-600 hover:text-red-500">
                    Sign in
                </a>
            </p>
            
        </div>
    </div>

</body>
</html>
