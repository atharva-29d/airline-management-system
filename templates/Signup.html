
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Font Style -->
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body class="bg-red-50">

    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen py-12">
        
        <!-- Sign-Up Card -->
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
            
            <!-- Header -->
            <h1 class="text-3xl font-bold text-center text-gray-900">
                Create Account
            </h1>
            
            <!-- Form -->
            <form class="space-y-4" action="/signup" method="POST">
                
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required
                           class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                
                <!-- Phone Number Input -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone No.</label>
                    <input id="phone" name="phone" type="tel" required
                           class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>

                <!-- Username Input -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Insert username</label>
                    <input id="username" name="username" type="text" required
                           class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                
                <!-- Set Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Set password</label>
                    <input id="password" name="password" type="password" required
                           class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>

                <!-- Confirm Password Input -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" required
                           class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                
                <!-- Sign Up Button -->
                <div class="pt-4">
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300">
                        Sign Up
                    </button>
                </div>
            </form>
            
            <!-- "Already have an account" Link -->
            <p class="text-sm text-center text-gray-600">
                Already have an account?
                <!-- The link below should point to your sign-in page file -->
                <a href="/login" class="font-medium text-red-600 hover:text-red-500">
                    Sign in
                </a>
            </p>
            
        </div>
    </div>

</body>
</html>
