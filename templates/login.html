<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Font Style -->
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body class="bg-red-50">

    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen">
        
        <!-- Sign-In Card -->
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
            
            <!-- Header -->
            <h1 class="text-3xl font-bold text-center text-gray-900">
                Sign In
            </h1>
            
            <!-- Form -->
            <form class="space-y-6" action="/login" method="POST">
                
                <!-- Username Input -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required
                           class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                
                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required
                           class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                
                <!-- Forgot Password Link -->
                <div class="flex items-center justify-end">
                    <div class="text-sm">
                        <!-- The link below should point to your forgot password page file -->
                        <a href="./Forgot-Password.html" class="font-medium text-red-600 hover:text-red-500">
                            Forgot Password?
                        </a>
                    </div>
                </div>
                
                <!-- Sign In Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300">
                        Sign In
                    </button>
                </div>
            </form>
            
            <!-- "Don't have an account" Link -->
            <p class="text-sm text-center text-gray-600">
                Don't have an account?
                <!-- The link below should point to your sign-up page file -->
                <a href="./signup.html" class="font-medium text-red-600 hover:text-red-500">
                    Sign up
                </a>
            </p>
            
        </div>
    </div>

</body>
</html>
