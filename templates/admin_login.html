<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen">

    <div class="flex items-center justify-center min-h-screen">

        <!-- Login Card -->
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-2xl">

            <!-- Header -->
            <div class="text-center">
                <div class="inline-block p-4 bg-red-100 rounded-full mb-4">
                    <span class="text-4xl">üë®‚Äçüíº</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-900">Admin Panel</h1>
                <p class="mt-2 text-sm text-gray-600">Airline Management System</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="space-y-2">
                        {% for msg in messages %}
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                                {{ msg }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Form -->
            <form class="space-y-6" action="/admin/login" method="POST">

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="username" name="username" type="text" required
                           class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required
                           class="w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent">
                </div>

                <!-- Login Button -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-300">
                        Sign In to Admin Panel
                    </button>
                </div>
            </form>

            <!-- Back to User Login -->
            <div class="text-center">
                <a href="/login" class="text-sm text-red-600 hover:text-red-500">
                    ‚Üê Back to User Login
                </a>
            </div>

        </div>
    </div>

</body>
</html>
